<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-for-kids</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="header-container">

            <!-- MENU BAR -->
            <div class="wrapper" id="menu">
                <div id="sidebar" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <ul id="menuList">
                    </ul>
                </div>
                <span class="openbtn" onclick="openNav()">&#9776;</span>
            </div>

            <!-- TRAIN/PLAY -->
            <!-- source: https://codepen.io/kuladeep93/pen/KvzYvd -->
            <label class="switch">
                <input type="checkbox" id="togBtn">
                <div class="slider round">
                    <span class="on">Train</span>
                    <span class="off">Play</span>
                </div>
            </label>
        </div>

    </header>

    <!-- TITLE, CARD -->
    <section class="content">
        <div class="title">Have a nice game!</div>

        <!-- CARD -->
        <div class="category-container" id="categories"></div>
        <div class="category-container" id="cards"></div>

    </section>

    <script type="module" src="./index.js"></script>

</body>

</html>
